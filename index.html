<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Css</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
     <div class="h-80 w-2/5 mt-40 ml-40 shadow-2xl ">
        <div class="h-1/3 bg-black text-white">
            <img src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcSIBb6ilhyRWF5Tom8TIxetw6RWZr0SThactEI_H7Dn7MB_fzxwe1Q_NEfPSmMEWKHTfNzZo6axkRgllj5ppU71_f3hw93G_k-bEaenqqEW" alt="this is shoe img" class="absolute h-56 mt-10 w-52 ml-6">
            <h1 class="font-bold text-xl pt-6 pl-64">Retro Shoe</h1>
            <span class="pl-64">$89.90</span>
            <span class="pl-2 text-teal-500">In Stock</span>
        </div>
        <div class="h-2/3 ml-64 ">
            <ul class="flex mt-5">
                <li class="p-2 bg-black text-white border-black ml-7">XS</li>
                <li class="p-2 hover:bg-black hover:text-white border-2  ml-7">S</li>
                <li class="p-2 hover:bg-black hover:text-white border-2  ml-7">M</li>
                <li class="p-2 hover:bg-black hover:text-white border-2  ml-7">L</li>
                <li class="p-2 hover:bg-black hover:text-white border-2  ml-7">XL</li>
            </ul>
           <div class="mt-4 flex items-center space-x-4">
            <button class="px-4 py-2 border border-black ml-5 bg-teal-500 text-black font-bold squar hover:bg-teal-600 focus:outline-none">BUY NOW</button>
                        <button class="px-4 py-2 border border-gray-500 font-bold squar hover:bg-gray-100 focus:outline-none">ADD TO BAG</button>
                        <button class="focus:outline-none">
                            <svg class="w-6 h-6 text-gray-500 hover:text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="https://up.yimg.com/ib/th?id=OIP.G1Q60UFIboUbksh3OhBTvwHaHT&pid=Api&rs=1&c=1&qlt=95&w=122&h=120">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A6.5 6.5 0 1118.88 4.635a6.5 6.5 0 010 9.193L12 21l-6.879-3.196z"></path>
                            </svg>
                        </button>
           </div>
           <br>
           <p class="ml-5 mt-4 text-sm text-gray-500">Free shipping on all continental US orders.</p>
        </div>
     </div>
</body>
</html>
